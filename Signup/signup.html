<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" href="../assets/favico.ico">
	<title>HUMGER - Sing up</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="script/responsiveslides.min.js"></script>
	<script src="script.js"></script>
</head>

<body>

	<a href="../index.html" class="home-ico"><i class="fa fa-arrow-circle-o-left fa-2x" aria-hidden="true"></i></a>

	<div class="container">
		<div class="row">


			<div class="col-6 slideshows">
				<ul class="rslides">
					<li><img src="assets\slide-1.png" alt=""></li>
					<li><img src="assets\slide-2.png" alt=""></li>
					<li><img src="assets\slide-3.png" alt=""></li>
				</ul>
			</div>

			<div class="col-6 signup-card">
				<div class="title">
					<h2>Sign up</h2>
				</div>
				<div class="signup">
					<ul>
						<li>Enter your first name</li>
						<li><input type="text" value="" placeholder="John"></li>
						<li>Enter your email</li>
						<li><input type="text" value="" placeholder="johndoe@gmail.com"></li>
						<li>Enter your phone number</li>
						<li><input type="text" value="" placeholder="+230"></li>
					</ul>
					<ul>
						<li>Enter your last name</li>
						<li><input type="text" value="" placeholder="Doe"></li>
						<li>Enter a password</li>
						<li><input type="password" value="" placeholder="************"></li>
						<li>Re-enter password</li>
						<li><input type="password" value="" placeholder="************"></li>
					</ul>
				</div>
				<button><a href="#">submit</a></button>
			</div>


		</div>
	</div>

	<script src="https://use.fontawesome.com/be4f89e46a.js"></script>
</body>

</html>
